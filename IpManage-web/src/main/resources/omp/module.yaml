# Module config YAML

# 产品名称
product: IpManage

# 模块名称，命名格式：产品内部代号-模块编号
name: IpManage-web

# 版本信息，与产品版本保持一致
version: V2.0.R14.2

# 是否定制过（0：否，1：是）
customized: 0

# 模块描述信息
description: IpManage-web

# 当前支持 [main, compute, normal] 三个枚举值
# main：产品主模块，运维管理平台将以此模块作为安装切点进行依赖分析并完成所在产品的安装，每个产品只有一个main模块，一般为nginx或web前端
# compute：计算模块
# normal：常规模块
type: compute

# 是否支持扩容，默认为true（可选）
scalable: true

# 是否需要超级管理员权限（root），可选项，默认为false，需要root账户运行请配为true
#superuser_required: true

# 集群最小节点数
cluster_minimum: 1

# 是否需要Platform Nginx进行方向代理或负载均衡，
# 可选项，如果需要进行代理，请按如下方式进行配置。
enable_reverse_proxy:
    upstream: |
        upstream IpManage-web {
        <#list hosts as host>
            # 在此处追加对应Server配置，修改API接口
            server ${host.ip}:65520;
        </#list>
        check interval=3000 rise=2 fall=3 timeout=3000;
        }
    location: |
        location /IpManage/api/ {
            proxy_pass http://IpManage-web/;
        }

# 日志文件名称（支持shell通配符，多个以“,”分隔）
log_file_name: uyun-IpManage-web*.log

# 需要关闭的防火墙端口
firewall_port: 65520

# 模块支持的操作(可选项)， 默认支持 start, stop, upgrade, uninstall, download_log
# support_opts: start,stop,uninstall,download_log

# # DB相关命令
# db:
#   - type: mysql
#   upgrade: mysql_upgrade.sh

# 模块安装命令
installation:
    pre_handle:
        cmd: pre_install.sh
    install:
        cmd: install.sh
# 可执行命令，建议放在安装目录下的bin文件夹中，不建议使用systemctl命令
commands:
    exec_start: "/opt/uyun/IpManage/web/bin/IpManage-web.sh start"
    exec_stop: "/opt/uyun/IpManage/web/bin/IpManage-web.sh stop"
    exec_restart: "/opt/uyun/IpManage/web/bin/IpManage-web.sh restart"
    exec_status: "/opt/uyun/IpManage/web/bin/IpManage-web.sh status"
    exec_uninstall: "/opt/uyun/IpManage/web/bin/IpManage-web.sh uninstall"
# 运行参数
runtime_params:
    # cpu核数
    cpu: 2
    # 最大运行内存（M）
    mem: 1024
    # 所需磁盘空间（G）
    disk: 1

# 依赖信息，该应用依赖的其他模块，包括DB、中间件等（可为空）
dependencies:
    - module: platform-jdk
      version: 2.0.0.0
    - module: platform-disconf
      version: 2.0.0.0
    - module: platform-zookeeper
      version: 2.0.0.0
    - module: IpManage-service
      version: V2.0.R14.2